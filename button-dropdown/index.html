<!DOCTYPE html>
<html>
<head>
	<title>CSS Dropdown menu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="dropdown-wrapper">
  <input id="dropdown-toggle" type="checkbox">
  <label for="dropdown-toggle" class="dropdown-toggle-label">Options</label>
  <div class="dropdown">
    <input type="radio" id="option-1" name="options">
    <label for="option-1">Option 1</label>
    <input type="radio" id="option-2" name="options">
    <label for="option-2">Option 2</label>
    <input type="radio" id="option-3" name="options">
    <label for="option-3">Option 3</label>
    <input type="radio" id="option-4" name="options">
    <label for="option-4">Option 4</label>
  </div>
</div>
</body>
</html>
