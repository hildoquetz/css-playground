<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Dropdown menu
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        </meta>
    </head>
    <body>
        <div class="dropdown-wrapper">
            <input id="dropdown-toggle" type="checkbox">
                <label class="dropdown-toggle-label" for="dropdown-toggle">
                    Options
                </label>
                <div class="dropdown">
                    <input id="option-1" name="options" type="radio">
                        <label for="option-1">
                            Option 1
                        </label>
                        <input id="option-2" name="options" type="radio">
                            <label for="option-2">
                                Option 2
                            </label>
                            <input id="option-3" name="options" type="radio">
                                <label for="option-3">
                                    Option 3
                                </label>
                                <input id="option-4" name="options" type="radio">
                                    <label for="option-4">
                                        Option 4
                                    </label>
                                </input>
                            </input>
                        </input>
                    </input>
                </div>
            </input>
        </div>
    </body>
</html>
